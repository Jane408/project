<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FLATICON ===============-->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-straight/css/uicons-regular-straight.css"
    />

    <!--=============== SWIPER CSS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Ecommerce Website</title>
  </head>
  <body>
    <!--=============== MAIN ===============-->
    <main class="main">
      <!--=============== BREADCRUMB ===============-->
      <section class="breadcrumb">
        <ul class="breadcrumb__list flex container">
          <li><a href="index.html" class="breadcrumb__link">TRANG CHỦ</a></li>
          <li><span class="breadcrumb__link"></span>></li>
          <li><span class="breadcrumb__link"></span>CHI TIẾT SẢN PHẨM</li>
        </ul>
      </section>

      <!--=============== DETAILS ===============-->
      <h1 class="section__title details flex-container">
        <span>CHI TIẾT SẢN PHẨM</span>
      </h1>
      <section class="details section--lg">
        <div class="details__container container grid">
          <div class="details__group" id="images-big">
            <img
              src="./assets/img/product-8-1.jpg"
              alt=""
              class="details__img"
            />
            <div class="details__small-images grid">
              <img
                src="./assets/img/product-8-2.jpg"
                alt=""
                class="details__small-img"
              />
            </div>
          </div>
          <div class="details__group">
            <h3 class="details__title" id="product-name">Henley Shirt</h3>
            <div class="details__price flex">
              <span class="new__price" id="new-price">$116</span>
              <span class="old__price" id="old-price">$200.00</span>
              <span class="save__price" id="promotion">25% Off</span>
            </div>
            <ul class="products__list">
              <li class="list__item flex">
                <i class="fi-rs-refresh"></i> Đổi trả trong vòng 30 ngày
              </li>
              <li class="list__item flex">
                <i class="fi-rs-credit-card"></i> Thanh toán khi nhận hàng
              </li>
            </ul>
            <div class="details__size flex">
              <span class="details__size-title">Size</span>
              <ul class="size__list" id="size-list">
                <li>
                  <a href="#" class="size__link">M</a>
                </li>
                <li>
                  <a href="#" class="size__link">L</a>
                </li>
                <li>
                  <a href="#" class="size__link">XL</a>
                </li>
              </ul>
            </div>
            <p class="quantity-details">Số lượng: <span>10</span></p>

            <div class="details__action">
              <input
                type="number"
                class="quantity"
                value="1"
                id="quantity-input"
                min="1"
              />
              <a href="#" class="btn btn--sm">Thêm vào giỏ hàng</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--=============== SWIPER JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/details.js"></script>
  </body>
</html>
